<footer class="footer mt-auto py-3 bg-light">
  {% if not page_obj.paginator.num_pages == 1 and  page_obj %}
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
        <a class="page-link" href="?page={% if page_obj.has_previous %}{{ page_obj.previous_page_number }}{% endif %}">Previous
        </a>
      </li>
      <li class="page-item disabled">
        <a class="page-link">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
        </a>
      </li>
      <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
        <a class="page-link" href="{% if page_obj.has_next %}?page={{ page_obj.next_page_number }}{% endif %}">Next
        </a>
      </li>
    </ul>
  </nav>
  {% endif %}
  <ul class="nav justify-content-center border-bottom pb-3 mb-3">
    <li class="nav-item">
      <a href="{% url 'index' %}" class="nav-link px-2 text-muted">Home
      </a>
    </li>
  </ul>
  <p class="text-center text-muted">Â© {% now "Y" %} djeForum
  </p>
</footer>
